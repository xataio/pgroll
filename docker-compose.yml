services:
  db:
    image: 'postgres:18'
    user: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - /var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -h localhost"
      start_period: 30s
      start_interval: 100ms
      interval: 24h
      timeout: 5s
